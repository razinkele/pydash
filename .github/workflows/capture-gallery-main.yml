name: Capture Gallery (main)

on:
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  capture:
    name: Capture screenshots and upload artifacts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install playwright Pillow

      - name: Install Playwright browsers
        run: |
          python -m playwright install --with-deps

      - name: Capture screenshots
        run: |
          mkdir -p docs/images
          python scripts/capture_gallery_screenshots.py --examples examples/mvp_shiny.py --out docs/images

      - name: Upload screenshots and thumbnails
        uses: actions/upload-artifact@v4
        with:
          name: gallery-images
          path: |
            docs/images/**

      - name: "Optional: Commit images to main (requires PAT)"
        if: '${{ secrets.GALLERY_PUSH_TOKEN }}'
        env:
          GIT_TOKEN: ${{ secrets.GALLERY_PUSH_TOKEN }}
          REPO: ${{ github.repository }}
          COMMIT_MSG: "Update gallery images from CI: ${{ github.run_id }} [skip ci]"
        run: |
          set -euo pipefail
          echo "Preparing to push gallery images directly to main branch"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Use the token to authenticate pushes
          git remote set-url origin "https://x-access-token:${GIT_TOKEN}@github.com/${REPO}"
          git fetch origin || true

          # Ensure we're on an up-to-date main
          git checkout main
          git pull origin main || true

          # Ensure images directory is present and staged
          mkdir -p docs/images
          git add docs/images || true

          # Commit only if there are staged changes
          if git diff --cached --quiet; then
            echo "No image changes to commit"
          else
            git commit -m "${COMMIT_MSG}"
            echo "Pushing main to origin"
            git push origin main

            # Record metadata about this update
            COMMIT_SHA=$(git rev-parse HEAD)
            RUN_URL="https://github.com/${REPO}/actions/runs/${{ github.run_id }}"

            export COMMIT_SHA RUN_URL
            python - <<'PY'
              import os, pathlib, datetime
              p = pathlib.Path("docs/gallery.md")
              sha = os.environ.get('COMMIT_SHA')
              run = os.environ.get('RUN_URL')
              ts = datetime.datetime.utcnow().strftime("%Y-%m-%dT%H:%M:%SZ")
              block = f"\n<!-- GALLERY_METADATA_START -->\n- Commit: `{sha}`\n- Generated by workflow: {run}\n- Timestamp: {ts}\n<!-- GALLERY_METADATA_END -->\n"
              if p.exists():
                  s = p.read_text()
                  if "<!-- GALLERY_METADATA_START -->" in s:
                      start = s.index("<!-- GALLERY_METADATA_START -->")
                      end = s.index("<!-- GALLERY_METADATA_END -->", start) + len("<!-- GALLERY_METADATA_END -->")
                      new = s[:start] + block + s[end:]
                  else:
                      new = s + "\n" + block
              else:
                  new = block
              p.write_text(new)
            PY
            git add docs/gallery.md
            git commit -m "Update gallery metadata (${COMMIT_SHA})" || echo "no metadata changes to commit"
            git push origin main || echo "push of gallery metadata to main failed"
          fi

      - name: Done
        run: echo "Capture finished"
