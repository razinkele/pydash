name: Playwright Visual Tests

on:
  pull_request:
  workflow_dispatch:

concurrency:
  group: playwright-visual-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  visual:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: "Ensure 'visual-tests: failing' label exists (on PR)"
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const [owner, repo] = process.env.GITHUB_REPOSITORY.split('/');
            const name = 'visual-tests: failing';
            const color = 'b60205';
            const description = 'Indicates Playwright visual tests failed';
            try {
              await github.rest.issues.getLabel({ owner, repo, name });
            } catch (e) {
              if (e.status === 404) {
                await github.rest.issues.createLabel({ owner, repo, name, color, description });
              } else {
                throw e;
              }
            }

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-playwright-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[dev]'
          pip install playwright

      - name: Install Playwright browsers
        run: |
          # Install browsers for Playwright; cache will help on subsequent runs
          playwright install --with-deps

      - name: Verify Playwright browser binary is executable
        run: |
          echo "Checking for executable Playwright headless shell..."
          if find ~/.cache/ms-playwright -type f -name 'chrome-headless-shell*' -executable -print -quit | grep -q .; then
            echo "Playwright headless shell is executable"
          else
            echo "ERROR: Playwright headless shell not executable. Listing candidates:"; find ~/.cache/ms-playwright -type f -name 'chrome-headless-shell*' -print -exec ls -l {} \;; false
          fi

      - name: Run Playwright visual tests
        env:
          # Prefer local vendored assets in CI to avoid CDN/network flakiness
          PYBS4DASH_BOOTSWATCH_SRC: local
        run: |
          pytest -q tests/test_visual_*.py -q

      - name: Upload test artifacts (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts-playwright
          path: test-artifacts/**

      - name: Post PR comment with artifact links (on PR)
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const [owner, repo] = process.env.GITHUB_REPOSITORY.split('/');
            const runId = process.env.GITHUB_RUN_ID;
            // List artifacts for the run
            const artifacts = await github.rest.actions.listWorkflowRunArtifacts({ owner, repo, run_id: parseInt(runId) });
            let body = `⚠️ **Playwright visual tests failed** — artifacts uploaded for diagnosis.\n\n`;
            if (artifacts.data && artifacts.data.artifacts && artifacts.data.artifacts.length > 0) {
              for (const a of artifacts.data.artifacts) {
                body += `- **${a.name}** — ${a.size_in_bytes} bytes\n`;
              }
              body += `\nDownload artifacts from this run: ${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${runId}\n`;
            } else {
              body += 'No artifacts were found for this run.\n';
            }
            const pr = context.payload.pull_request?.number;
            if (pr) {
              await github.rest.issues.createComment({ owner, repo, issue_number: pr, body });
            } else {
              console.log('Not a pull_request event; skipping PR comment.');
            }

      - name: Add failing label to PR (on PR)
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const [owner, repo] = process.env.GITHUB_REPOSITORY.split('/');
            const pr = context.payload.pull_request?.number;
            if (pr) {
              try {
                await github.rest.issues.addLabels({ owner, repo, issue_number: pr, labels: ['visual-tests: failing'] });
              } catch (e) {
                console.log('Could not add label:', e.message);
              }
            } else {
              console.log('Not a pull_request event; skipping label.');
            }
