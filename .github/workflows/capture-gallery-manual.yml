name: Capture Gallery (manual)

on:
  workflow_dispatch: {}

permissions:
  contents: read
  artifacts: write

jobs:
  capture:
    name: Capture screenshots and upload artifacts (manual run)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install playwright Pillow

      - name: Install Playwright browsers
        run: |
          python -m playwright install --with-deps

      - name: Capture screenshots
        run: |
          mkdir -p docs/images
          python scripts/capture_gallery_screenshots.py --examples examples/mvp_shiny.py --out docs/images

      - name: Upload screenshots and thumbnails
        uses: actions/upload-artifact@v4
        with:
          name: gallery-images
          path: |
            docs/images/**

      - name: Optional: Commit images to main (requires PAT)
        if: ${{ secrets.GALLERY_PUSH_TOKEN != '' }}
        env:
          GIT_TOKEN: ${{ secrets.GALLERY_PUSH_TOKEN }}
          REPO: ${{ github.repository }}
          COMMIT_MSG: "Update gallery images from CI (manual run): ${{ github.run_id }} [skip ci]"
        run: |
          set -euo pipefail
          echo "Preparing to push gallery images directly to main branch"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Use the token to authenticate pushes
          git remote set-url origin "https://x-access-token:${GIT_TOKEN}@github.com/${REPO}"
          git fetch origin || true

          # Ensure we're on an up-to-date main
          git checkout main
          git pull origin main || true

          # Ensure images directory is present and staged
          mkdir -p docs/images
          git add docs/images || true

          # Commit only if there are staged changes
          if git diff --cached --quiet; then
            echo "No image changes to commit"
          else
            git commit -m "${COMMIT_MSG}"
            echo "Pushing main to origin"
            git push origin main

            # Record metadata about this update
            COMMIT_SHA=$(git rev-parse HEAD)
            RUN_URL="https://github.com/${REPO}/actions/runs/${{ github.run_id }}"

            echo "Preparing metadata block"
            META_BLOCK="\n<!-- GALLERY_METADATA_START -->\n- Commit: \\\`${COMMIT_SHA}\\\`\n- Generated by workflow: ${RUN_URL}\n- Timestamp: $(date -u +"%Y-%m-%dT%H:%M:%SZ")\n<!-- GALLERY_METADATA_END -->\n"

            # If markers exist in docs/gallery.md, replace between them; otherwise append at end
            if grep -q "<!-- GALLERY_METADATA_START -->" docs/gallery.md; then
              awk -v newblock="${META_BLOCK}" 'BEGIN{print_flag=1} /<!-- GALLERY_METADATA_START -->/{print newblock; skip=1; next} /<!-- GALLERY_METADATA_END -->/{skip=0; next} {if(!skip) print}' docs/gallery.md > docs/gallery.md.new && mv docs/gallery.md.new docs/gallery.md
            else
              echo "\n${META_BLOCK}" >> docs/gallery.md
            fi

            git add docs/gallery.md
            git commit -m "Update gallery metadata (${COMMIT_SHA})" || echo "no metadata changes to commit"
            git push origin main || echo "push of gallery metadata to main failed"
          fi
