name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11, 3.12]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[dev]'
      - name: Run pre-commit
        run: pre-commit run --all-files
      - name: Lint (ruff)
        run: ruff check .
      - name: Format check (black)
        run: black --check .
      - name: Run tests
        run: pytest -q

  playwright:
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        python-version: [3.11]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[dev]'
          pip install playwright
          playwright install --with-deps
      - name: Run Playwright visual tests
        run: pytest -q tests/test_visual_controlbar.py -q

  packaging:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build
      - name: Build distributions
        run: python -m build
      - name: Verify asset in wheel
        run: |
          echo "Checking wheel for bs4dash_controlbar.js"
          if unzip -l dist/*.whl | grep -q "bs4dash_controlbar.js"; then
            echo "Asset found in wheel"
          else
            echo "ERROR: bs4dash_controlbar.js not found in wheel"; exit 1
          fi
